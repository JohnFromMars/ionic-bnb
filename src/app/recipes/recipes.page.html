<ion-header>
  <ion-toolbar>
    <ion-title>recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of recipes">
      <ion-avatar>
          <ion-img src="https://www.foodiesfeed.com/free-food-photo/nicely-served-burgers/"></ion-img>
      </ion-avatar>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
